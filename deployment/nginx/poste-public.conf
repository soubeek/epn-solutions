# Configuration Nginx pour Poste Public
# Avec SSL self-signed et WebSocket support

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name poste-public.mairie.local _;

    # Rediriger tout vers HTTPS
    return 301 https://$host$request_uri;
}

# Serveur HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name poste-public.mairie.local _;

    # === SSL Configuration (Self-Signed) ===
    ssl_certificate /etc/ssl/certs/poste-public.crt;
    ssl_certificate_key /etc/ssl/private/poste-public.key;

    # Protocoles et ciphers modernes
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Session SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # === Headers de Sécurité ===
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # === Logs ===
    access_log /var/log/nginx/poste-public-access.log;
    error_log /var/log/nginx/poste-public-error.log warn;

    # === Limite taille upload ===
    client_max_body_size 10M;

    # === Fichiers Statiques ===
    location /static/ {
        alias /opt/poste-public/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /opt/poste-public/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # === WebSocket (WSS) ===
    location /ws/ {
        proxy_pass http://127.0.0.1:8001;

        # Headers WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers proxy standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts pour WebSocket longue durée
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Buffers
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # === API et Admin Django ===
    location / {
        proxy_pass http://127.0.0.1:8001;

        # Headers proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # === Health Check ===
    location /health/ {
        proxy_pass http://127.0.0.1:8001/api/health/;
        access_log off;
    }

    # === Deny hidden files ===
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
