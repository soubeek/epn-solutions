# Docker Compose pour développement local
# Usage:
#   1. Copier .env.dev.example vers .env.dev
#   2. docker compose -f docker-compose.dev.yml --env-file .env.dev up -d

services:
  # ==========================================
  # POSTGRESQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-poste_public}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Erreur - POSTGRES_PASSWORD non defini dans .env.dev}
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-poste_public}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # REDIS
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # DJANGO BACKEND
  # ==========================================
  django:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: django-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DEBUG=${DEBUG:-True}
      - POSTGRES_DB=${POSTGRES_DB:-poste_public}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Erreur - POSTGRES_PASSWORD non defini}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:?Erreur - SECRET_KEY non defini dans .env.dev}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,django}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin}
      - EPN_DISCOVERY_TOKEN=${EPN_DISCOVERY_TOKEN:?Erreur - EPN_DISCOVERY_TOKEN non defini}
    volumes:
      - ../backend:/app
    ports:
      - "8001:8000"
    command: |
      sh -c '
        echo "Attente de la base de données..." &&
        python manage.py wait_for_db &&
        echo "Exécution des migrations..." &&
        python manage.py migrate --noinput &&
        echo "Création du superuser..." &&
        python manage.py createsuperuser --noinput --username admin --email admin@localhost 2>/dev/null || true &&
        echo "Démarrage de Daphne (ASGI avec WebSocket)..." &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      '

  # ==========================================
  # CELERY WORKER
  # ==========================================
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: celery-worker-dev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - django
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DEBUG=${DEBUG:-True}
      - POSTGRES_DB=${POSTGRES_DB:-poste_public}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../backend:/app
    command: >
      sh -c "
        echo 'Attente de Django...' &&
        python manage.py wait_for_db &&
        sleep 10 &&
        celery -A config worker -l info --concurrency=2
      "

  # ==========================================
  # CELERY BEAT
  # ==========================================
  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: celery-beat-dev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - django
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DEBUG=${DEBUG:-True}
      - POSTGRES_DB=${POSTGRES_DB:-poste_public}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../backend:/app
    command: >
      sh -c "
        echo 'Attente de Django...' &&
        python manage.py wait_for_db &&
        sleep 15 &&
        celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "

  # ==========================================
  # FRONTEND (Vue.js en mode dev)
  # ==========================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8001/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8001/ws}
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres-dev-data:
