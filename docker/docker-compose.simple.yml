# Docker Compose Simple pour Poste Public Manager
# Version simplifiée avec Nginx et SSL self-signed (sans Traefik)
# Usage: docker-compose -f docker-compose.simple.yml up -d

services:
  # ==========================================
  # BASE DE DONNÉES POSTGRESQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: epn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-epn_production}
      POSTGRES_USER: ${POSTGRES_USER:-epn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Erreur - POSTGRES_PASSWORD requis}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-epn_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # REDIS (CACHE + BROKER CELERY)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: epn-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # DJANGO BACKEND (API + WEBSOCKET)
  # ==========================================
  django:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: epn-django
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-epn_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-epn_production}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:?Erreur - SECRET_KEY requis}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DEBUG=False
      - TZ=Indian/Reunion
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://localhost}
    volumes:
      - ../backend:/app
      - django-static:/app/staticfiles
      - django-media:/app/media
    networks:
      - backend
    expose:
      - "8000"
    command: >
      sh -c "
        echo '=== Attente de PostgreSQL...' &&
        sleep 5 &&
        echo '=== Migrations...' &&
        python manage.py migrate --noinput &&
        echo '=== Fichiers statiques...' &&
        python manage.py collectstatic --noinput &&
        echo '=== Démarrage Daphne (ASGI)...' &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "

  # ==========================================
  # CELERY WORKER
  # ==========================================
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: epn-celery-worker
    restart: unless-stopped
    depends_on:
      - django
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-epn_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-epn_production}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - TZ=Indian/Reunion
    volumes:
      - ../backend:/app
    networks:
      - backend
    command: celery -A config worker -l info --concurrency=2

  # ==========================================
  # CELERY BEAT (TÂCHES PLANIFIÉES)
  # ==========================================
  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: epn-celery-beat
    restart: unless-stopped
    depends_on:
      - django
    environment:
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-epn_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-epn_production}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - TZ=Indian/Reunion
    volumes:
      - ../backend:/app
    networks:
      - backend
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # ==========================================
  # NGINX (REVERSE PROXY + SSL + FRONTEND)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: epn-nginx
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/simple.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/certs/poste-public.crt:/etc/ssl/certs/server.crt:ro
      - /etc/ssl/private/poste-public.key:/etc/ssl/private/server.key:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
      - django-static:/usr/share/nginx/static:ro
      - django-media:/usr/share/nginx/media:ro
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  django-static:
  django-media:
