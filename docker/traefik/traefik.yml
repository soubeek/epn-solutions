# Configuration statique Traefik
# Pour EPN Solutions - Gestion des Postes Publics

api:
  dashboard: true
  insecure: false

log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  filters:
    statusCodes:
      - "200-299"
      - "400-499"
      - "500-599"

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls: {}

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: poste-public_frontend
    watch: true

  file:
    directory: /etc/traefik/dynamic
    watch: true

# Désactivation de la vérification des certificats pour les backends internes
serversTransport:
  insecureSkipVerify: false
